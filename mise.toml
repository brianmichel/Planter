[tools]
rust = "1.93.0"

[tasks.setup]
description = "Install toolchain and fetch Rust dependencies"
run = "mise install && cargo fetch"

[tasks.build]
description = "Build the workspace"
run = "cargo build"

[tasks.test]
description = "Run workspace tests"
run = "cargo test"

[tasks.fmt]
description = "Format all Rust code"
run = "cargo fmt --all"

[tasks."fmt-check"]
description = "Check Rust formatting without modifying files"
run = "cargo fmt --all -- --check"

[tasks.clippy]
description = "Run clippy with warnings denied"
run = "cargo clippy --workspace --all-targets -- -D warnings"

[tasks.lint]
description = "Run format check and clippy"
run = "mise run fmt-check && mise run clippy"

[tasks."run-daemon"]
description = "Run planterd on default socket"
run = "cargo run -p planterd -- --socket /tmp/planterd.sock"

[tasks.version]
description = "Query daemon version via CLI"
run = "cargo run -p planter -- --socket /tmp/planterd.sock version"

[tasks.health]
description = "Query daemon health via CLI"
run = "cargo run -p planter -- --socket /tmp/planterd.sock health"

[tasks.smoke]
description = "Start daemon, run version+health checks, then stop daemon"
run = '''
set -euo pipefail
socket="/tmp/planterd.sock"
log_file="/tmp/planterd-smoke.log"
state_dir="/tmp/planter-smoke-state"
rm -f "$socket"
rm -rf "$state_dir"

cargo build -p planter -p planterd

PLANTER_STATE_DIR="$state_dir" target/debug/planterd --socket "$socket" >"$log_file" 2>&1 &
pid=$!

cleanup() {
  kill "$pid" 2>/dev/null || true
  wait "$pid" 2>/dev/null || true
}
trap cleanup EXIT

for _ in {1..50}; do
  if PLANTER_STATE_DIR="$state_dir" target/debug/planter --socket "$socket" health >/dev/null 2>&1; then
    break
  fi
  sleep 0.1
done

if ! PLANTER_STATE_DIR="$state_dir" target/debug/planter --socket "$socket" health >/dev/null 2>&1; then
  echo "smoke failed: daemon did not become healthy on $socket" >&2
  if [ -f "$log_file" ]; then
    echo "---- planterd log ----" >&2
    cat "$log_file" >&2
  fi
  exit 1
fi

PLANTER_STATE_DIR="$state_dir" target/debug/planter --socket "$socket" version
PLANTER_STATE_DIR="$state_dir" target/debug/planter --socket "$socket" health
'''
